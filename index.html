<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />

  <title>Daily Schedule Planner</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Daily Schedule Planner</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <div class="time-block">
      <div class="row">
        <div class="hour col-sm-2" data-hour="09">9AM</div>
        <textarea class="text col-sm" id="9am"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="hour col-sm-2" data-hour="10">10AM</div>
        <textarea class="text col-sm" id="10am"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="hour col-sm-2" data-hour="11">11AM</div>
        <textarea class="text col-sm" id="11am"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="hour col-sm-2" data-hour="12">12PM</div>
        <textarea class="text col-sm" id="12pm"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="hour col-sm-2" data-hour="13">1PM</div>
        <textarea class="text col-sm" id="1pm"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="hour col-sm-2" data-hour="14">2PM</div>
        <textarea class="text col-sm" id="2pm"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="hour col-sm-2" data-hour="15">3PM</div>
        <textarea class="text col-sm" id="3pm"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="hour col-sm-2" data-hour="16">4PM</div>
        <textarea class="text col-sm" id="4pm"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="hour col-sm-2" data-hour="17">5PM</div>
        <textarea class="text col-sm" id="5pm"></textarea>
        <button class="saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
